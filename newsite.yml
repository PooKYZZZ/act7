- hosts: all
  become: true
  pre_tasks:
    - name: install updates (CentOS)
      tags: always
      dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "CentOS"

    - name: install updates (Ubuntu)
      tags: always
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

- hosts: fileserver
  become: true
  roles:
    - fileserver

- hosts: servers, server_CENT
  become: true
  roles:
    - webserver

- hosts: server_CENT
  become: true
  roles:
    - dbserver
